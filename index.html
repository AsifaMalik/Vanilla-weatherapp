<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bb45a17de5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="src/styles.css" />
<link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
 
  <body>
    <div class="container">
        <div class="col-12">
            <form id="searchingForm">    
          <input  type="search" id="search-bar" placeholder="Type a city..."  autofocus="on" />
          <button class="search" id="city-input" type="submit" class="btn btn-light">Search </button>
        </form>
 </div>
        </br>
          <div class= "overview">
          <h1 class="cityName" id="show-city"> <i class="fas fa-map-marker-alt"></i></h1> 
           <div class="weatherDescription"></div>
           <br>
          
      <div class="row" >
        <i class="fas fa-cloud-sun mainSymbol" id="icon"></i> 
        <img src="" alt="Clear" id="icon">      

       </div>
    
       <div class="clearfix weather-temperature">
       <div class="currentTemp"></div>
       <span class="units">°C | °F</span>
      
</div>
        </div>
    
        
          </p>
          <p class=updateTime> Last updated: <span class="card-text" id="currentTime"></span></p>
          </div>
          <br>
       
<div class="row row-cols-4">
    
    <div class="col border-right">
        <div class="Days">
Mon
</div>
<i class="fas fa-cloud-sun-rain" ></i>
<div class="row row-cols-2">
<div class="degree">22°C</div>
</div>
</div>
    <div class="col border-right">
<div class="Days">
        Tue
        </div>
<i class="fas fa-sun"></i>
<div class="row row-cols-2">
<div class="degree">25°C</div>
</div>
</div>
<div class="col border-right">
    <div class="Days">
Wed
</div>
<i class="fas fa-cloud"></i>
<div class="row row-cols-2">
<div class="degree">20°C</div>
</div>
</div>
<div class="col border-right">
    <div class="Days"> 
Thu
</div>
<i class="fas fa-cloud-rain"></i>
<div class="row row-cols-2">
<div class="degree">18°C</div>
</div>
</div>
<div class="col border-left">
  <div class="Days">
Fre
</div>  
<i class="fas fa-cloud-sun"></i>
<div class="row row-cols-2">
<div class="degree">22°C</div>
</div>
</div>
        </div>
    </div>
    <br>
            <hr class="breakline" />
            <div class=container> 
    <div class="row">
          <div class="col-2" id=wind>
            windspeed 
            <div class="details" id=detailWind ></div> 
         
          </div>
          <div class="col border-right"></div>
          <div class="col-2">
            sunrise
            <br>
             <div class="details"> 8:10 PM </div>
       
          </div>
          <div class="col border-right"></div>
          <div class="col-2">
            sunset
             <div class="details">9.30 AM</div>
            

          </div>
         <div class="col border-right"></div>
          <div class="col-2" id=humidity>
            humidity
             <div class="details" id=detailHumidity></div>
              
        </div>
   </div>
 
</div>
      </div>
      </div>

      <br>

      <h6> Coded by <a href="https://www.linkedin.com/in/asifa-malik-0b089481/" target="_blank">Asifa Malik</a> and is open-sourced on <a href="https://github.com/AsifaMalik/Vanilla-weatherapp" target="_blank" >GitHub</a> and hosted on <a href="https://unruffled-hypatia-c0f201.netlify.app/" target="_blank" >Netlify</a>
    
</h6>
      <script src="script.js"></script>
  </body>
</html>
